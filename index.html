
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20XBet | Decentralized Betting Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700;800;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-rajdhani {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-logo {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.05em;
      }
      
      /* Rolling Visual Effect for Logo */
      @keyframes rolling-spin {
        0% { transform: rotateY(0deg) scale(1); filter: drop-shadow(0 0 0px rgba(245, 158, 11, 0)); }
        25% { transform: rotateY(90deg) scale(1.1); filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.4)); }
        50% { transform: rotateY(180deg) scale(1); filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.2)); }
        75% { transform: rotateY(270deg) scale(1.1); filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.4)); }
        100% { transform: rotateY(360deg) scale(1); filter: drop-shadow(0 0 0px rgba(245, 158, 11, 0)); }
      }
      .animate-rolling {
        animation: rolling-spin 6s linear infinite;
        transform-style: preserve-3d;
      }

      /* Slow Zoom for Background */
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 30s ease-in-out infinite;
      }

      /* Dark Golden Gradient Hover Utility */
      .hover-gold-gradient {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .hover-gold-gradient:hover {
        background: linear-gradient(90deg, rgba(146, 64, 14, 0.15) 0%, rgba(245, 158, 11, 0.05) 50%, transparent 100%);
        border-color: rgba(245, 158, 11, 0.4);
        box-shadow: inset 0 0 20px rgba(146, 64, 14, 0.1);
      }
      .hover-gold-gradient::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
        transition: 0.6s;
      }
      .hover-gold-gradient:hover::after {
        left: 100%;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Advanced Background Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(-10px) translateX(20px); }
        75% { transform: translateY(10px) translateX(-10px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      
      @keyframes grid-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
      }
      .cyber-grid {
        background-image: linear-gradient(to right, rgba(245, 158, 11, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(245, 158, 11, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        width: 200%;
        height: 200%;
        position: absolute;
        top: -50%;
        left: -50%;
        animation: grid-move 3s linear infinite;
        z-index: 0;
      }

      @keyframes neon-pulse {
        0%, 100% { opacity: 1; text-shadow: 0 0 10px #f59e0b; }
        50% { opacity: 0.7; text-shadow: 0 0 20px #f59e0b; }
      }
      .animate-neon {
        animation: neon-pulse 2s infinite;
      }

      /* Crumpled paper texture effect for logo */
      .text-crumpled {
        background-image: url("https://www.transparenttextures.com/patterns/cardboard.png");
        background-clip: text;
        -webkit-background-clip: text;
        color: rgba(212, 210, 199, 1);
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
      }

      .text-x-glitch {
        background-image: url("https://www.transparenttextures.com/patterns/crinkled-paper.png");
        background-clip: text;
        -webkit-background-clip: text;
        color: #f59e0b; 
        text-shadow: 2px 0 #92400e, -2px 0 #fcd34d;
        filter: brightness(1.2) contrast(1.2);
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .shadow-inner-deep {
        box-shadow: inset 0 2px 15px rgba(0, 0, 0, 0.8), inset 0 -2px 15px rgba(245, 158, 11, 0.02);
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
