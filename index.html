    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b1223;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-rajdhani {
        font-family: 'Rajdhani', sans-serif;
      }
      
      @keyframes rolling-spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      .animate-rolling {
        animation: rolling-spin 6s linear infinite;
        transform-style: preserve-3d;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .shadow-inner-deep {
        box-shadow: inset 0 2px 20px rgba(0,0,0,0.4);
      }

      .text-crumpled {
        color: rgba(255, 255, 255, 0.95);
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
      }

      .text-x-glitch {
        color: #1a56db; 
        text-shadow: 2px 0 #0f172a, -2px 0 #3b82f6;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1223;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a56db;
        border-radius: 10px;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .cyber-grid {
        background-image: linear-gradient(to right, rgba(26, 86, 219, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(26, 86, 219, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        width: 200%;
        height: 200%;
        position: absolute;
        top: -50%;
        left: -50%;
        transform: perspective(500px) rotateX(60deg);
        z-index: 0;
      }
    </style>
